async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  // üìä ANALYTICS: Spusti session pri prvej spr√°ve od usera
  if (!sessionActive) {
    await startSession();
    sessionActive = true;
    sessionStartTime = Date.now();
    console.log('üìä [Analytics] Session started on first message');
  }

  appendMessage("Ty", message, "user");
  inputField.value = "";

  // Increment message index
  messageIndex++;
  const currentMessageIndex = messageIndex;
  
  // Start timer for response time
  const startTime = Date.now();

  // Pridaj pou≈æ√≠vateƒæsk√∫ spr√°vu do hist√≥rie
  chatHistory.push({ role: "user", content: message });

  // Zobraz typing anim√°ciu
  appendMessage("Asistent", "typing", "bot", true);

  try {
    await delay(600);

    // Kategorizuj spr√°vu
    const category = categorizeMessage(message);

    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        message: message,
        history: chatHistory.slice(-6)
      })
    });

    if (!response.ok) {
      throw new Error(`Chyba ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    
    let reply = data.reply || "Prep√°ƒçte, nastala chyba pri spracovan√≠.";
    const products = data.products || [];

    // Calculate response time
    const timeToRespond = Date.now() - startTime;

    // Kontrola ƒçi odpoveƒè obsahuje potrebu kontaktu
    const isContactRelated = reply.includes("kontakt") || 
                            reply.includes("nap√≠≈°te n√°m") ||
                            reply.includes("zavolajte");

    removeLastBotMessage();
    
    // Najprv pridaj textov√∫ odpoveƒè
    appendMessage("Asistent", reply, "bot", false, false, isContactRelated);
    
    // Ak m√°me produkty, zobraz ich ako klikateƒæn√© kartiƒçky
    if (products.length > 0) {
      appendProductCards(products);
      
      // üìä ANALYTICS: Zaznamenaj produktov√© odpor√∫ƒçanie
      trackProductRecommendation(message, category, products, currentMessageIndex);
    }
    
    // Pridaj odpoveƒè asistenta do hist√≥rie
    chatHistory.push({ role: "assistant", content: reply });

    // üìä ANALYTICS: Aktualizuj session s konverz√°ciou
    updateSessionAnalytics(currentMessageIndex, products.length > 0, message, reply);

  } catch (error) {
    console.error("‚ùå Chyba pri spracovan√≠:", error);
    removeLastBotMessage();
    appendMessage("Asistent", "Prep√°ƒçte, nastala technick√° chyba. Sk√∫ste to pros√≠m znovu.", "bot", false, false, true);
  }
}

const ANALYTICS_API = '/api/saveChat';

// Cached geolocation
let cachedGeoCity = null;

/**
 * Z√≠ska geolok√°ciu pou≈æ√≠vateƒæa (cached)
 */
async function getGeoCity() {
  if (cachedGeoCity !== null) return cachedGeoCity;
  
  try {
    const ipResponse = await fetch('https://api.ipify.org?format=json');
    if (ipResponse.ok) {
      const ipData = await ipResponse.json();
      const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
      if (geoResponse.ok) {
        const geoData = await geoResponse.json();
        cachedGeoCity = geoData.city || null;
        console.log('üìä [Analytics] Geo city:', cachedGeoCity);
      }
    }
  } catch (e) {
    console.warn('üìä [Analytics] Could not get geo city');
  }
  
  return cachedGeoCity;
}

/**
 * Spust√≠ session pri prvej spr√°ve od pou≈æ√≠vateƒæa
 */
async function startSession() {
  const currentSessionId = getSessionId();
  const website = window.location.hostname;
  const geoCity = await getGeoCity();
  
  try {
    // user_id sa vytvor√≠ automaticky na serveri z IP adresy
    const response = await fetch(ANALYTICS_API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'session_start',
        sessionId: currentSessionId,
        website: website,
        geoCity: geoCity
      })
    });
    
    if (response.ok) {
      console.log('üìä [Analytics] Session started:', currentSessionId);
    }
  } catch (e) {
    console.warn('üìä [Analytics] Failed to start session:', e.message);
  }
}

/**
 * Ukonƒç√≠ session pri minimaliz√°cii chatbota alebo zatvoren√≠ str√°nky
 */
function endSession() {
  // Ukonƒçi len ak bola session akt√≠vna
  if (!sessionActive) {
    console.log('üìä [Analytics] No active session to end');
    return;
  }
  
  const currentSessionId = getSessionId();
  
  // Vypoƒç√≠taj dƒ∫≈æku session v sekund√°ch
  let durationSeconds = 0;
  if (sessionStartTime) {
    durationSeconds = Math.round((Date.now() - sessionStartTime) / 1000);
  }
  
  // Pou≈æijeme sendBeacon pre spoƒæahliv√© odoslanie pri zatvoren√≠
  const data = JSON.stringify({
    action: 'session_end',
    sessionId: currentSessionId,
    durationSeconds: durationSeconds
  });
  
  navigator.sendBeacon(ANALYTICS_API, new Blob([data], { type: 'application/json' }));
  console.log('üìä [Analytics] Session end beacon sent, duration:', durationSeconds, 's');
  
  // Reset session state
  sessionActive = false;
}

// Event listener pre ukonƒçenie session pri zatvoren√≠ str√°nky
window.addEventListener('beforeunload', function() {
  if (sessionActive) {
    endSession();
  }
});
