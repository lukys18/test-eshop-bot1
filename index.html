<!-- API-based RAG system - no local scripts needed -->

  <script>
    // Jednoduch√° hist√≥ria konverz√°cie (len user/assistant)
    let chatHistory = [];

    // Session management
    let sessionId = null;
    let messageIndex = 0;
    let emailSubmittedInSession = false; // Track if email was submitted in this session

    // Generate NEW session ID every time (on page load/refresh)
    function getSessionId() {
      if (!sessionId) {
        // Always generate new UUID for each browser session/refresh
        sessionId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          const r = Math.random() * 16 | 0;
          const v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
        console.log('üÜî New session created:', sessionId);
      }
      return sessionId;
    }

    // Mark that email was submitted in this session
    function markEmailSubmittedForSession() {
      emailSubmittedInSession = true;
      console.log('üìß Email submitted flag set to TRUE for session:', sessionId);
    }

    // Inicializ√°cia
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize session
      getSessionId();
      
      // Zobrazenie √∫vodnej spr√°vy
      appendMessage("Drog√©ria Domov", "Dobr√Ω de≈à! Som v√°≈° virtu√°lny asistent pre Drog√©riu Domov. Pom√¥≈æem v√°m n√°js≈• produkty, porad√≠m s v√Ωberom alebo zodpoviem va≈°e ot√°zky. ƒåo pre v√°s m√¥≈æem urobi≈•?", "bot", false, false, false);
      const quickRepliesDiv = document.createElement('div');
      quickRepliesDiv.className = 'quick-replies';
      quickRepliesDiv.innerHTML = `
        <button class="quick-reply-btn" onclick="handleQuickReply('Hƒæad√°m nieƒço na upratovanie')">Upratovanie</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('Potrebujem kozmetiku')">Kozmetika</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('Hƒæad√°m prac√≠ pr√°≈°ok')">Pranie</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('M√°te nejak√© zƒæavy?')">Zƒæavy</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('Poraƒète mi pros√≠m')">Poradenstvo</button>
      `;
      chatbox.appendChild(quickRepliesDiv);
    });

    const chatbox = document.getElementById("chat-messages");
    const inputField = document.getElementById("user-input");

    // Detekcia iframe a pridanie triedy
    if (window.self !== window.top) {
      document.body.classList.add('iframe-mode');
    }

    // Informuj parent, ≈æe je chatbot na zaƒçiatku zatvoren√Ω
    if (window.parent !== window) {
      window.parent.postMessage({ type: "chatbot-closed" }, "*");
    }

    // Listener pre resize spr√°vy z widgetu
    window.addEventListener("message", function(event) {
      if (event.data.type === "resize") {
        // Don√∫ti prehliadaƒç prepoƒç√≠ta≈• layout
        window.dispatchEvent(new Event("resize"));
      }
    });

    // Event listener pre Enter a Shift+Enter
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Zabr√°ni ≈°tandardn√©mu spr√°vaniu (nov√Ω riadok)
        sendMessage(); // Odo≈°le spr√°vu
      }
      // Shift+Enter vytvor√≠ nov√Ω riadok (≈°tandardn√© spr√°vanie textarea)
    });

    function toggleChatbot() {
      const container = document.getElementById("chatbot-container");
      const openHeader = document.getElementById("chatbot-header");
      const closedHeader = document.getElementById("chatbot-header-closed");
      const icon = document.getElementById("toggle-icon");
      
      container.classList.toggle("closed");
      
      if (container.classList.contains("closed")) {
        // Zatvoren√Ω stav
        openHeader.style.display = "none";
        closedHeader.style.display = "block";
        // Informuj parent o zatvoren√≠
        if (window.parent !== window) {
          window.parent.postMessage({ type: "chatbot-closed" }, "*");
        }
      } else {
        // Otvoren√Ω stav
        openHeader.style.display = "flex";
        closedHeader.style.display = "none";
        icon.innerText = "‚àí";
        // Informuj parent o otvoren√≠
        if (window.parent !== window) {
          window.parent.postMessage({ type: "chatbot-opened" }, "*");
        }
      }
    }

    function createContactForm() {
      const formId = 'contact-form-' + Date.now(); // Unik√°tne ID pre ka≈æd√Ω formul√°r
      return `
        <div class="contact-form">
          <h4>Po≈°lite n√°m spr√°vu</h4>
          <form id="${formId}" onsubmit="handleContactSubmit(event, '${formId}')">
            <div class="form-group">
              <label for="${formId}-name">Meno *</label>
              <input type="text" id="${formId}-name" name="from_name" placeholder="Va≈°e meno" required>
            </div>
            <div class="form-group">
              <label for="${formId}-email">Email *</label>
              <input type="email" id="${formId}-email" name="from_email" placeholder="vas@email.com" required>
            </div>
            <div class="form-group">
              <label for="${formId}-message">Spr√°va *</label>
              <textarea id="${formId}-message" name="message" placeholder="Op√≠≈°te va≈°u ot√°zku alebo po≈æiadavku..." required></textarea>
            </div>
            <button type="submit" class="form-submit-btn" id="${formId}-submit">
              Odosla≈• spr√°vu
            </button>
          </form>
        </div>
      `;
    }

    function handleContactSubmit(event, formId) {
      event.preventDefault();
      
      // Z√≠skanie tlaƒçidla a formul√°ra
      const submitBtn = document.getElementById(formId + '-submit');
      const form = document.getElementById(formId);
      
      // Disable tlaƒçidlo a zmena textu
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Odosielam...';
      
      // EmailJS configuration
      emailjs.sendForm('service_1mgr3un', 'template_pfpr23k', '#' + formId)
        .then(
          (response) => {
            console.log('SUCCESS!', response.status, response.text);
            
            // √öspe≈°n√° spr√°va
            const botSuccessMessage = "üéâ **ƒéakujeme!** Va≈°a spr√°va bola √∫spe≈°ne odoslan√°. Odpovieme v√°m ƒço najsk√¥r.";
            appendMessage("Asistent", botSuccessMessage, "bot");
            
            // ============================================================
            // MARK SESSION AS EMAIL SUBMITTED & SAVE TO DATABASE
            // ============================================================
            markEmailSubmittedForSession();
            
            // Increment message index for email event
            messageIndex++;
            
            // Save email submission event to database with proper message index
            saveEmailEventToAPI(botSuccessMessage, messageIndex);
            
            // Skry≈• formul√°r po √∫spe≈°nom odoslan√≠
            const formContainer = form.closest('.contact-form').parentElement;
            if (formContainer) {
              formContainer.style.display = 'none';
            }
          },
          (error) => {
            console.log('FAILED...', error);
            
            // Chybov√° spr√°va
            appendMessage("Asistent", "‚ùå **Ups!** Nastala chyba pri odosielan√≠ spr√°vy. Sk√∫ste to pros√≠m znovu alebo n√°s kontaktujte priamo.", "bot");
            
            // Obnovi≈• tlaƒçidlo
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Odosla≈• spr√°vu';
          }
        );
    }

    function showContactForm(buttonElement) {
      // Skry tlaƒçidlo
      buttonElement.style.display = 'none';
      
      // Vytvor a zobraz formul√°r
      const contactFormDiv = document.createElement('div');
      contactFormDiv.innerHTML = createContactForm();
      
      // Pridaj formul√°r za tlaƒçidlo
      buttonElement.parentNode.insertBefore(contactFormDiv, buttonElement.nextSibling);
      
      // Scroll na spodok
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleQuickReply(question) {
      // Nastav ot√°zku do input fieldu a odo≈°li ju
      inputField.value = question;
      sendMessage();
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

   

async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  appendMessage("Ty", message, "user");
  inputField.value = "";

  // Increment message index
  messageIndex++;
  const currentMessageIndex = messageIndex;
  
  // Start timer for response time
  const startTime = Date.now();

  // Pridaj pou≈æ√≠vateƒæsk√∫ spr√°vu do hist√≥rie
  chatHistory.push({ role: "user", content: message });

  // Zobraz typing anim√°ciu
  appendMessage("Asistent", "typing", "bot", true);

  try {
    await delay(600);

    // Kategorizuj spr√°vu
    const category = categorizeMessage(message);

    // API volanie s hist√≥riou konverz√°cie
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        message: message,
        history: chatHistory.slice(-6) // Posledn√Ωch 6 spr√°v pre kontext
      })
    });

    if (!response.ok) {
      throw new Error(`Chyba ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    let reply = data.reply || "Prep√°ƒçte, nastala chyba pri spracovan√≠.";

    // Calculate response time
    const timeToRespond = Date.now() - startTime;

    // Kontrola ƒçi odpoveƒè obsahuje potrebu kontaktu
    const isContactRelated = reply.includes("kontakt") || 
                            reply.includes("nap√≠≈°te n√°m") ||
                            reply.includes("zavolajte");

    removeLastBotMessage();
    appendMessage("Asistent", reply, "bot", false, false, isContactRelated);
    
    // Pridaj odpoveƒè asistenta do hist√≥rie
    chatHistory.push({ role: "assistant", content: reply });

    // Ulo≈æ chat do API
    saveChatToAPI(message, reply, currentMessageIndex, timeToRespond, category);

  } catch (error) {
    console.error("Chyba:", error);
    removeLastBotMessage();
    appendMessage("Asistent", "Prep√°ƒçte, nastala technick√° chyba. Sk√∫ste to pros√≠m znovu.", "bot", false, false, true);
  }
}

/**
 * Categorizes user message based on keywords
 * @param {string} message - The user's message
 * @returns {string} - Category name
 */
function categorizeMessage(message) {
  const lowerMsg = message.toLowerCase();
  
  if (lowerMsg.includes('cena') || lowerMsg.includes('koƒæko') || lowerMsg.includes('stoj√≠') || 
      lowerMsg.includes('cenn√≠k') || lowerMsg.includes('‚Ç¨') || lowerMsg.includes('eur')) {
    return 'ceny';
  }
  if (lowerMsg.includes('kontakt') || lowerMsg.includes('email') || lowerMsg.includes('telef√≥n') || 
      lowerMsg.includes('podpora') || lowerMsg.includes('pomoc')) {
    return 'kontakt';
  }
  if (lowerMsg.includes('produkt') || lowerMsg.includes('tovar') || lowerMsg.includes('hƒæad√°m') || 
      lowerMsg.includes('m√°te') || lowerMsg.includes('pon√∫kate') || lowerMsg.includes('odpor√∫ƒç')) {
    return 'produkty';
  }
  if (lowerMsg.includes('skladom') || lowerMsg.includes('dostupn') || lowerMsg.includes('k dispoz√≠cii')) {
    return 'dostupnos≈•';
  }
  if (lowerMsg.includes('doprav') || lowerMsg.includes('doruƒçen') || lowerMsg.includes('po≈°tovn')) {
    return 'doprava';
  }
  if (lowerMsg.includes('vr√°ti') || lowerMsg.includes('reklam√°c') || lowerMsg.includes('v√Ωmen')) {
    return 'reklam√°cie';
  }
  if (lowerMsg.includes('zƒæav') || lowerMsg.includes('akci') || lowerMsg.includes('promo') || 
      lowerMsg.includes('kup√≥n')) {
    return 'zƒæavy';
  }
  
  return 'v≈°eobecn√©';
}

/**
 * Saves chat interaction to Vercel API endpoint with enhanced metrics
 * @param {string} userMessage - The user's message
 * @param {string} botResponse - The bot's response
 * @param {number} messageIndex - Index of message in session
 * @param {number} timeToRespond - Response time in milliseconds
 * @param {string} category - Message category
 */
async function saveChatToAPI(userMessage, botResponse, messageIndex, timeToRespond, category) {
  try {
    // Get the current website's hostname
    const website = window.location.hostname;
    
    // Get session ID
    const currentSessionId = getSessionId();
    
    // Get user's IP address and geolocation
    let ipAddress = null;
    let geoLocationCity = null;
    
    try {
      // Get IP address
      const ipResponse = await fetch('https://api.ipify.org?format=json');
      if (ipResponse.ok) {
        const ipData = await ipResponse.json();
        ipAddress = ipData.ip;
        
        // Get geolocation based on IP
        try {
          const geoResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
          if (geoResponse.ok) {
            const geoData = await geoResponse.json();
            geoLocationCity = geoData.city || null;
            console.log('üìç Location detected:', geoLocationCity);
          }
        } catch (geoError) {
          console.warn('Could not fetch geolocation:', geoError.message);
        }
      }
    } catch (ipError) {
      console.warn('Could not fetch IP address:', ipError.message);
    }
    
    // Call the Vercel API endpoint to save the chat
    const response = await fetch('https://ragnetiq-bot.vercel.app/api/saveChat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        userMessage: userMessage,
        botResponse: botResponse,
        website: website,
        ipAddress: ipAddress,
        sessionId: currentSessionId,
        messageIndex: messageIndex,
        timeToRespond: timeToRespond,
        category: category,
        geoLocationCity: geoLocationCity,
        emailSubmitted: emailSubmittedInSession  // Boolean flag from session
      })
    });

    // Check if the save was successful
    if (response.ok) {
      console.log('‚úÖ Chat saved successfully to database');
    } else {
      // Log error but don't interrupt the user experience
      console.warn('‚ö†Ô∏è Failed to save chat:', response.status, response.statusText);
    }
  } catch (error) {
    // Handle errors gracefully - log to console but don't show to user
    console.error('‚ùå Error saving chat to API:', error.message);
  }
}

/**

 * This is called immediately after successful email sending
 * @param {string} botSuccessMessage - The success message shown to user
 * @param {number} emailMessageIndex - The message index for this email event
 */
async function saveEmailEventToAPI(botSuccessMessage, emailMessageIndex) {
  try {
    const website = window.location.hostname;
    const currentSessionId = getSessionId();
    
    // Get user's IP address and geolocation
    let ipAddress = null;
    let geoLocationCity = null;
    
    try {
      const ipResponse = await fetch('https://api.ipify.org?format=json');
      if (ipResponse.ok) {
        const ipData = await ipResponse.json();
        ipAddress = ipData.ip;
        
        try {
          const geoResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
          if (geoResponse.ok) {
            const geoData = await geoResponse.json();
            geoLocationCity = geoData.city || null;
          }
        } catch (geoError) {
          console.warn('Could not fetch geolocation:', geoError.message);
        }
      }
    } catch (ipError) {
      console.warn('Could not fetch IP address:', ipError.message);
    }
    
    // Call the Vercel API endpoint to save the email event
    const response = await fetch('https://ragnetiq-bot.vercel.app/api/saveChat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        userMessage: 'Spr√°va poslan√°',
        botResponse: botSuccessMessage,
        website: website,
        ipAddress: ipAddress,
        sessionId: currentSessionId,
        messageIndex: emailMessageIndex, // Proper sequential message index
        timeToRespond: null,
        category: 'Email',
        geoLocationCity: geoLocationCity,
        emailSubmitted: true
      })
    });

    if (response.ok) {
      console.log('‚úÖ Email event saved to database (index:', emailMessageIndex + ')');
    } else {
      console.warn('‚ö†Ô∏è Failed to save email event:', response.status, response.statusText);
    }
  } catch (error) {
    console.error('‚ùå Error saving email event to API:', error.message);
  }
}





    function appendMessage(sender, message, role, isTemp = false, showQuickReplies = false, showContactButton = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      if (isTemp) msgDiv.classList.add("temp");

      // Ak je to typing anim√°cia, pridaj ≈°peci√°lny obsah
      if (isTemp && message === "typing") {
        msgDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
      } else {
        // Spracovanie **text** na <strong>text</strong>
        let formattedMessage = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        
        // Automatick√© vytvorenie hyperlinkov z URL
        formattedMessage = formattedMessage.replace(
          /(https?:\/\/[^\s<]+)(?![^<]*>)/g,
          '<a href="$1" target="_blank">$1</a>'
        );

        msgDiv.innerHTML = formattedMessage;
      }

      chatbox.appendChild(msgDiv);
      
      // Pridaj kontaktn√© tlaƒçidlo ak je potrebn√©
      if (role === 'bot' && showContactButton) {
        const browserLang = navigator.language || navigator.userLanguage;
        const isEnglishBrowser = browserLang.startsWith('en');
        const buttonText = isEnglishBrowser ? "Send us a message" : "Po≈°li n√°m spr√°vu";
        
        const contactBtnDiv = document.createElement('div');
        contactBtnDiv.innerHTML = `
          <button class="contact-btn" onclick="showContactForm(this)">
            ${buttonText}
          </button>
        `;
        chatbox.appendChild(contactBtnDiv);
      }
      
      // Pridaj Quick Reply buttony pod spr√°vu (nie do nej)
      if (role === 'bot' && showQuickReplies) {
        const quickRepliesDiv = document.createElement('div');
        quickRepliesDiv.className = 'quick-replies';
        quickRepliesDiv.innerHTML = `
          <button class="quick-reply-btn" onclick="handleQuickReply('Koƒæko to stoj√≠?')">Cenn√≠k</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Ktor√Ω bal√≠k si m√°m vybra≈•?')">Ktor√Ω bal√≠k?</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Rezerv√°cia stretnutia')">Konzult√°cia</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Ako dlho trv√° vytvorenie?')">ƒåas realiz√°cie</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Kontakt')">Kontakt</button>
        `;
        chatbox.appendChild(quickRepliesDiv);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeLastBotMessage() {
      const tempMsg = chatbox.querySelector(".bot.temp");
      if (tempMsg) chatbox.removeChild(tempMsg);
    }







    
  </script>
