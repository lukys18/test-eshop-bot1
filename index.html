async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  appendMessage("Ty", message, "user");
  inputField.value = "";

  // Increment message index
  messageIndex++;
  const currentMessageIndex = messageIndex;
  
  // Start timer for response time
  const startTime = Date.now();

  // Pridaj pou≈æ√≠vateƒæsk√∫ spr√°vu do hist√≥rie
  chatHistory.push({ role: "user", content: message });

  // Zobraz typing anim√°ciu
  appendMessage("TEST", "typing", "bot", true);

  try {
    await delay(800);

    // RAG vyhƒæad√°vanie relevantn√©ho obsahu
    let relevantContent = [];
    let ragContext = '';
    let sources = [];
    let useRAG = false;
    let detectedCategory = 'v≈°eobecn√©'; // Default category
    let isProductQuery = false;

    if (ragSystem) {
      // Kontrola ƒçi je to produktov√Ω dotaz
      isProductQuery = ragSystem.isProductQuery(message);
      const productIntent = ragSystem.detectProductIntent(message);
      
      relevantContent = ragSystem.searchRelevantContent(message, 3);
      if (relevantContent.length > 0) {
        ragContext = ragSystem.buildContext(relevantContent);
        sources = relevantContent.map(item => item.title);
        useRAG = true;
        
        // Determine category based on highest scoring RAG result
        if (relevantContent[0] && relevantContent[0].title) {
          const topResult = relevantContent[0].title.toLowerCase();
          
          if (topResult.includes('produkt') || topResult.includes('tovar') || isProductQuery) {
            detectedCategory = 'produkty';
          } else if (topResult.includes('cen') || topResult.includes('zlav') || topResult.includes('akci')) {
            detectedCategory = 'ceny';
          } else if (topResult.includes('kontakt') || topResult.includes('podpora')) {
            detectedCategory = 'kontakt';
          } else if (topResult.includes('doprav') || topResult.includes('doruc')) {
            detectedCategory = 'doprava';
          } else if (topResult.includes('vrat') || topResult.includes('reklam')) {
            detectedCategory = 'reklam√°cie';
          }
        }
        
        console.log('Pou≈æ√≠vam RAG s kontextom:', sources);
        console.log('üìä Detekovan√° kateg√≥ria z RAG:', detectedCategory);
        console.log('üõí Je produktov√Ω dotaz:', isProductQuery, '| Intent:', productIntent);
      }
    }
    
    // Fallback: Use keyword-based categorization if RAG didn't find anything
    if (!useRAG) {
      detectedCategory = categorizeMessage(message);
    }

    // API volanie s kompletnou hist√≥riou a RAG kontextom
    // RAG kontext bude vlo≈æen√Ω na serveri ako system spr√°va pred posledn√∫ user spr√°vu
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        messages: chatHistory, // Cel√° hist√≥ria konverz√°cie
        useRAG: useRAG,
        ragContext: ragContext,
        sources: sources,
        isProductQuery: isProductQuery
      })
    });

    if (!response.ok) {
     throw new Error(`Chyba ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    
    // DEBUG: Zobraz info o produktovom kontexte
    if (data._debug) {
      console.log('üõí PRODUCT CACHE DEBUG:', data._debug);
    }
    
    let reply = data.choices?.[0]?.message?.content?.trim() || "Prep√°ƒç, neviem na to odpoveda≈•.";

    // Calculate response time
    const timeToRespond = Date.now() - startTime;
    
    // Use RAG-detected category (already set above)
    const category = detectedCategory;

    // Kontrola ƒçi odpoveƒè obsahuje "nem√°m presn√© inform√°cie" alebo podobn√© fr√°zy
    const isInsufficientAnswer = reply.includes("nem√°m presn√© inform√°cie") || 
                                reply.includes("kontaktujte n√°s") ||
                                reply.includes("neviem na to odpoveda≈•") ||
                                reply.includes("nem√°m dostatok inform√°ci√≠");

    // Kontrola ƒçi odpoveƒè obsahuje kontaktn√© inform√°cie
    const isContactRelated = reply.includes("kontakt") || 
                            reply.includes("telef√≥n") || 
                            reply.includes("email") ||
                            reply.includes("+421") ||
                            sources.some(source => source.toLowerCase().includes("kontakt"));

    removeLastBotMessage();
    appendMessage("TEST", reply, "bot", false, false, isInsufficientAnswer || isContactRelated);
    
    // Pridaj odpoveƒè asistenta do hist√≥rie pre bud√∫cu pam√§≈•
    chatHistory.push({ role: "assistant", content: reply });

    // ============================================================
    // AUTOMATIC CHAT SAVING TO VERCEL API WITH METRICS
    // This sends every conversation to your Vercel database endpoint
    // ============================================================
    saveChatToAPI(message, reply, currentMessageIndex, timeToRespond, category);

  } catch (error) {
    console.error("Chyba:", error);
    removeLastBotMessage();
    
    // Fallback pre lok√°lne testovanie
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      appendMessage("TEST", "Na t√∫to ot√°zku neviem dostatoƒçne odpoveda≈•.", "bot", false, false, true);
    } else {
      appendMessage("TEST", `Ups, nastala chyba: ${error.message}`, "bot");
    }
  }
}

/**
 * Categorizes user message based on keywords
 * @param {string} message - The user's message
 * @returns {string} - Category name
 */
function categorizeMessage(message) {
  const lowerMsg = message.toLowerCase();
  
  if (lowerMsg.includes('cena') || lowerMsg.includes('koƒæko') || lowerMsg.includes('stoj√≠') || 
      lowerMsg.includes('cenn√≠k') || lowerMsg.includes('‚Ç¨') || lowerMsg.includes('eur')) {
    return 'ceny';
  }
  if (lowerMsg.includes('kontakt') || lowerMsg.includes('email') || lowerMsg.includes('telef√≥n') || 
      lowerMsg.includes('podpora') || lowerMsg.includes('pomoc')) {
    return 'kontakt';
  }
  if (lowerMsg.includes('produkt') || lowerMsg.includes('tovar') || lowerMsg.includes('hƒæad√°m') || 
      lowerMsg.includes('m√°te') || lowerMsg.includes('pon√∫kate') || lowerMsg.includes('odpor√∫ƒç')) {
    return 'produkty';
  }
  if (lowerMsg.includes('skladom') || lowerMsg.includes('dostupn') || lowerMsg.includes('k dispoz√≠cii')) {
    return 'dostupnos≈•';
  }
  if (lowerMsg.includes('doprav') || lowerMsg.includes('doruƒçen') || lowerMsg.includes('po≈°tovn')) {
    return 'doprava';
  }
  if (lowerMsg.includes('vr√°ti') || lowerMsg.includes('reklam√°c') || lowerMsg.includes('v√Ωmen')) {
    return 'reklam√°cie';
  }
  if (lowerMsg.includes('zƒæav') || lowerMsg.includes('akci') || lowerMsg.includes('promo') || 
      lowerMsg.includes('kup√≥n')) {
    return 'zƒæavy';
  }
  
  return 'v≈°eobecn√©';
}

/**
 * Saves chat interaction to Vercel API endpoint with enhanced metrics
 * @param {string} userMessage - The user's message
 * @param {string} botResponse - The bot's response
 * @param {number} messageIndex - Index of message in session
 * @param {number} timeToRespond - Response time in milliseconds
 * @param {string} category - Message category
 */
async function saveChatToAPI(userMessage, botResponse, messageIndex, timeToRespond, category) {
  try {
    // Get the current website's hostname
    const website = window.location.hostname;
    
    // Get session ID
    const currentSessionId = getSessionId();
    
    // Get user's IP address and geolocation
    let ipAddress = null;
    let geoLocationCity = null;
    
    try {
      // Get IP address
      const ipResponse = await fetch('https://api.ipify.org?format=json');
      if (ipResponse.ok) {
        const ipData = await ipResponse.json();
        ipAddress = ipData.ip;
        
        // Get geolocation based on IP
        try {
          const geoResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
          if (geoResponse.ok) {
            const geoData = await geoResponse.json();
            geoLocationCity = geoData.city || null;
            console.log('üìç Location detected:', geoLocationCity);
          }
        } catch (geoError) {
          console.warn('Could not fetch geolocation:', geoError.message);
        }
      }
    } catch (ipError) {
      console.warn('Could not fetch IP address:', ipError.message);
    }
    
    // Call the Vercel API endpoint to save the chat
    const response = await fetch('https://ragnetiq-bot.vercel.app/api/saveChat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        userMessage: userMessage,
        botResponse: botResponse,
        website: website,
        ipAddress: ipAddress,
        sessionId: currentSessionId,
        messageIndex: messageIndex,
        timeToRespond: timeToRespond,
        category: category,
        geoLocationCity: geoLocationCity,
        emailSubmitted: emailSubmittedInSession  // Boolean flag from session
      })
    });

    // Check if the save was successful
    if (response.ok) {
      console.log('‚úÖ Chat saved successfully to database');
    } else {
      // Log error but don't interrupt the user experience
      console.warn('‚ö†Ô∏è Failed to save chat:', response.status, response.statusText);
    }
  } catch (error) {
    // Handle errors gracefully - log to console but don't show to user
    console.error('‚ùå Error saving chat to API:', error.message);
  }
}

        msgDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
      } else {
        // Spracovanie **text** na <strong>text</strong>
        let formattedMessage = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        
        // Automatick√© vytvorenie hyperlinkov z URL
        formattedMessage = formattedMessage.replace(
          /(https?:\/\/[^\s<]+)(?![^<]*>)/g,
          '<a href="$1" target="_blank">$1</a>'
        );

        msgDiv.innerHTML = formattedMessage;
      }

      chatbox.appendChild(msgDiv);
      
      // Pridaj kontaktn√© tlaƒçidlo ak je potrebn√©
      if (role === 'bot' && showContactButton) {
        const browserLang = navigator.language || navigator.userLanguage;
        const isEnglishBrowser = browserLang.startsWith('en');
        const buttonText = isEnglishBrowser ? "Send us a message" : "Po≈°li n√°m spr√°vu";
        
        const contactBtnDiv = document.createElement('div');
        contactBtnDiv.innerHTML = `
          <button class="contact-btn" onclick="showContactForm(this)">
            ${buttonText}
          </button>
        `;
        chatbox.appendChild(contactBtnDiv);
      }
      
      // Pridaj Quick Reply buttony pod spr√°vu (nie do nej)
      if (role === 'bot' && showQuickReplies) {
        const quickRepliesDiv = document.createElement('div');
        quickRepliesDiv.className = 'quick-replies';
        quickRepliesDiv.innerHTML = `
          <button class="quick-reply-btn" onclick="handleQuickReply('Koƒæko to stoj√≠?')">Cenn√≠k</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Ktor√Ω bal√≠k si m√°m vybra≈•?')">Ktor√Ω bal√≠k?</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Rezerv√°cia stretnutia')">Konzult√°cia</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Ako dlho trv√° vytvorenie?')">ƒåas realiz√°cie</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Kontakt')">Kontakt</button>
        `;
        chatbox.appendChild(quickRepliesDiv);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeLastBotMessage() {
      const tempMsg = chatbox.querySelector(".bot.temp");
      if (tempMsg) chatbox.removeChild(tempMsg);
    }







    
  </script>
